{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for category in categories %}
            <div class="col-12 col-lg-4 mt-5">
                <a href="{% url 'charity:view-by-category' category.id %}" class="text-decoration-none text-dark">
                    <div class="card text-center  box-element box-shadow border-light">
                        <div class="card-body">
                            <h3 class="card-title">{{ category.category }}</h3>
{#                            <h4 class="card-text">5</h4>#}
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
